<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudos de TI</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Resumos de TI para Concursos</h1>
  </header>

  <main>
    <section id="disciplinas">
      <h2>Disciplinas de TI</h2>
      <div class="grid-disciplinas">
        <button onclick="selecionarDisciplina('Redes')">Redes</button>
        <button onclick="selecionarDisciplina('Sistemas Operacionais')">Sistemas Operacionais</button>
        <button onclick="selecionarDisciplina('Governança de TI')">Governança de TI</button>
        <button onclick="selecionarDisciplina('Engenharia de Software')">Engenharia de Software</button>
        <button onclick="selecionarDisciplina('Desenvolvimento')">Desenvolvimento</button>
        <button onclick="selecionarDisciplina('Banco de Dados')">Banco de Dados</button>
        <button onclick="selecionarDisciplina('Legislação')">Legislação</button>
        <button onclick="selecionarDisciplina('Ciência de Dados')">Ciência de Dados</button>
        <button onclick="selecionarDisciplina('Segurança da Informação')">Segurança da Informação</button>
      </div>
    </section>

    <section id="gerenciar-disciplina" style="display: none;">
      <h2 id="disciplina-titulo"></h2>
      <button onclick="mostrarFormularioTema()">➕ Adicionar Novo Tema</button>

      <div id="formulario-tema" style="margin-top: 20px;"></div>

      <!-- ✅ Bloco onde as questões serão mostradas -->
      <div id="bloco-questoes" style="margin-top: 20px;"></div>

      <!-- Campo de busca de temas (inicialmente escondido) -->
      <div id="campo-busca" style="display: none; margin-top: 20px;">
        <input type="text" id="busca-tema" placeholder="Buscar tema..." oninput="filtrarTemas()" style="width: 100%; padding: 10px;" />
        <div id="resultado-busca" style="margin-top: 10px;"></div>
      </div>
    </section>

    <section id="conteudo-estudo" style="margin-top: 30px;"></section>
  </main>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
